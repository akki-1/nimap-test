<div class="container main">
  <form (ngSubmit)="updateUser()" class="form">
    <div class="row page">
      <div class="form-group col-md-4">
       <img id="userImage" [src]="imageURL" alt="userImage"><br>
       <div class="fileUpload btn btn-primary">
        <span>Edit Photo</span>
        <input (change)="selectFile($event)" type="file" class="upload" />
    </div>
      </div>
      <div class="form-group col-md-4">
        <label class="mt-4" for="firstName">First Name</label>
        <input [(ngModel)]="user.firstName" name="firstName" type="text" class="form-control form-control-sm" id="firstName" placeholder="John" [disabled]="disable">
        <div class="age">
          <label class="mt-3" for="age">Select Age</label>
          <ngx-slider id="age" [(value)]="value" [options]="options"></ngx-slider>
          <input class="form-control form-control-sm" type="text" [value]="value" [disabled]="disable">
        </div>
        
        
      </div>
      <div class="form-group col-md-4">
        <label class="mt-4" for="lastName">Last Name</label>
        <input [(ngModel)]="user.lastName"  name="lastName" type="text" class="form-control form-control-sm" id="lastName" placeholder="Wick" [disabled]="disable">
        <label class="mt-5" for="email">Email</label>
        <input [(ngModel)]="user.email" name="email" type="email" class="form-control form-control-sm" id="email" placeholder="johnwick@gmail.com" [disabled]="disable">
      </div>
      <div class="form-group col-md-6 pass">
        <label for="username">Username</label>
        <input [(ngModel)]="user.username" name="username" type="text" class="form-control form-control-sm" id="username" placeholder="johnwick123" [disabled]="disable">
      </div>

      <div class="form-group col-md-6 pass">
        <label for="password">Password</label>
        <input [(ngModel)]="user.password" type="password" class="form-control form-control-sm" id="password" name="password" [disabled]="disable">
      </div>

      <div class="form-group col-md-4">
        <label for="address">Select Address</label>
        <select name="address" [(ngModel)]="currentAddress" (change)="address()" class="form-control form-control-sm" id="address" [disabled]="disable">
          <option selected>Select</option>
          <option>Home</option>
          <option>Company</option>
        </select>
      </div>
      <div *ngIf="home" class="form-group col-md-4">
        <label for="address1">Address 1</label>
        <input [(ngModel)]="user.address1" type="text" class="form-control form-control-sm" id="address1" name="address1" [disabled]="disable">
      </div>
      <div *ngIf="home" class="form-group col-md-4">
        <label for="address2">Address 2</label>
        <input [(ngModel)]="user.address2" type="text" class="form-control form-control-sm" id="address2" name="address2" [disabled]="disable">
      </div>
      <div *ngIf="company" class="form-group col-md-4">
        <label for="companyAddress1">Company Address 1</label>
        <input [(ngModel)]="user.address1" type="text" class="form-control form-control-sm" id="companyAddress1" name="companyAddress1" [disabled]="disable">
      </div>
      <div *ngIf="company" class="form-group col-md-4">
        <label for="companyAddress2">Company Address2</label>
        <input [(ngModel)]="user.address2" type="text" class="form-control form-control-sm" id="companyAddress2" name="companyAddress2" [disabled]="disable">
      </div>
      
    </div>
    <button *ngIf="editable" class="btn btn-primary" type="submit">Edit Profile</button>
    <button *ngIf="!editable" (click)="savedData()" class="btn btn-primary" type="submit">Save Data</button>
  </form>
</div>
